syntax = "proto3";

package ordermanagement;

service OrderManagement {

    //Unary
    rpc getOrder (OrderRequest) returns (OrderResponse) {}

    //Server Streaming
    rpc searchOrders (OrderRequest) returns (stream OrderResponse) {}

    //Client Streaming
    rpc updateOrders (stream UpdateOrderRequest) returns (UpdateOrderResponse) {}

    //Bidirectional Streaming
    rpc processOrders (stream ChatMessage) returns (stream ChatMessage) {}
}

message OrderRequest {
    string order_name = 1;
}

message OrderResponse {
    string item_name = 1;
    string timestamp = 2;
}

message UpdateOrderRequest {
    repeated string old_order_names = 1;
    repeated string new_order_names = 2;
}

message UpdateOrderResponse {
    string confirmation = 1;
}

message ChatMessage {
    string message = 1;
}
